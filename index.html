<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Design</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="product">
        <img src="./3d_product_img/images/shoes.png" class="firImg" />
        <img src="./3d_product_img/images/shoes2.png" class="secImg" />
        <div class="productInner">
          <div class="productFront">
            <div class="productTop"></div>
            <div class="productBottom">
              <p>Nike running shoes</p>
              <h3>Airflow bgm</h3>
              <h2 class="price">125 <span>$</span></h2>
              <div class="btnContainer">
                <button class="addBtn">add to cart</button>
                <button type="button" class="imgBtn bulgeBtn">
                  <img src="./3d_product_img/images/shoes-icon.png" />
                </button>
                <button type="button" class="imgBtn nextBtn">
                  <img src="./3d_product_img/images/shoes-icon2.png" />
                </button>
              </div>
            </div>
          </div>
          <div class="productBack">
            <div class="productTop"></div>
            <div class="productBottom">
              <p>Nike running shoes</p>
              <h3>DSP Bgm</h3>
              <h2 class="price">1000 <span>$</span></h2>
              <div class="btnContainer">
                <button class="addBtn">add to cart</button>
                <button type="button" class="imgBtn prevBtn">
                  <img src="./3d_product_img/images/shoes-icon.png" />
                </button>
                <button type="button" class="imgBtn bulgeBtn">
                  <img src="./3d_product_img/images/shoes-icon2.png" />
                </button>
              </div>
            </div>
          </div>
          <div class="productLeft"></div>
          <div class="productRight"></div>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
